<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Действия 18+</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; margin: 0; padding: 20px; }
    h1 { font-size: 20px; }
    .btn { background: #ff3366; color: #fff; padding: 10px 14px; border: 0; border-radius: 6px; cursor: pointer; margin: 4px 0; }
    .card { background: #222; padding: 20px; border-radius: 10px; margin-top: 20px; min-height: 120px; }
    .meta { font-size: 12px; opacity: 0.7; margin-bottom: 10px; }
    select { margin: 0 4px; padding: 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Действия 18+</h1>
  <div>
    <button class="btn" id="newBtn">Случайно</button>
    <select id="difficulty">
      <option value="all">Все уровни</option>
      <option value="warmup">Разогрев</option>
      <option value="game">Игровая</option>
      <option value="final">Финал</option>
    </select>
    <select id="target">
      <option value="all">Для всех</option>
      <option value="for_her">Для неё</option>
      <option value="for_him">Для него</option>
      <option value="both">Обоим</option>
    </select>
    <button class="btn" id="importBtn">Импорт JSON</button>
    <input id="fileInput" type="file" accept="application/json" style="display:none" />
  </div>
  <div class="card" id="card">
    <div class="meta" id="meta">—</div>
    <div id="text">Нажми «Случайно» или импортируй JSON</div>
  </div>

  <script>
    let prompts = [];

    function rand(arr){ return arr[Math.floor(Math.random()*arr.length)] }
    function show(p){
      document.getElementById('text').textContent = p.text;
      document.getElementById('meta').textContent = `#${p.id} · ${p.difficulty} · ${p.target}`;
    }
    function pick(diff, targ){
      let pool = prompts.slice();
      if(diff && diff!=='all') pool = pool.filter(x=>x.difficulty===diff);
      if(targ && targ!=='all') pool = pool.filter(x=>x.target===targ);
      if(pool.length===0) return null;
      return rand(pool);
    }

    document.getElementById('newBtn').addEventListener('click', ()=>{
      if(prompts.length===0){ alert('Сначала импортируй JSON'); return; }
      const p = pick(document.getElementById('difficulty').value, document.getElementById('target').value) || prompts[0];
      show(p);
    });

    document.getElementById('importBtn').addEventListener('click', ()=> document.getElementById('fileInput').click());
    document.getElementById('fileInput').addEventListener('change', async (e)=>{
      const f = e.target.files[0]; if(!f) return;
      try{
        const txt = await f.text();
        const data = JSON.parse(txt);
        const ok = Array.isArray(data);
        if(!ok) return alert('Нужен массив JSON');
        prompts = data.map((x,i)=> ({id: x.id ?? (i+1), type:'dare', difficulty:x.difficulty, target:x.target, text:String(x.text)}));
        alert('Импортировано: '+prompts.length);
        show(prompts[0]);
      }catch(err){ alert('Ошибка JSON: '+err); }
    });
  </script>
</body>
</html>
